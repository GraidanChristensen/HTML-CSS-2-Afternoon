<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href = "index.css"/>
    <title>HTML CSS 2 afternoon</title>
</head>
<body>
    <header>
        <div class="leftHeader">
            <img src="./media/gitLogo.png"/>
            <div class="search">
                <h1>Search or jump to...</h1>
            </div>
            <ul>
                <li><a>Pull requests</a></li>
                <li><a>Issues</a></li>
                <li><a>Marketplace</a></li>
                <li><a>Explore</a></li>
            </ul>
        </div>
        <div class="rightHeader">
            <img src="./media/notification.png"/>
            <img src="./media/add.png"/>
            <img class = profilePic src = "./media/profile pic.JPG"/>
        </div>
    </header>

    <div class="topBar">
        <ul>
            <li><a>Overview</a></li>
            <li><a>Repositories</a></li>
            <li><a>Projects</a></li>
            <li><a>Packages</a></li>
        </ul>
    </div>

    <div class=mainContent>
        <div class = leftProfile>
            <img class = profilePic src = "./media/profile pic.JPG"/>
            <h1>Graidan <br> Christensen</h1>
            <h2>GraidanChristensen</h2>
            <div class="editButton">
                <a>Edit Profile</a>
            </div>
        </div>

       <div class="rightMain">
           <h1>Popular repositories</h1>
           <div class="box first"></div>
           <div class="box second"></div>
           <br>
           <div class="box third"></div>
           <div class="box fourth"></div>
           <br>
           <div class="box fifth"></div>
           <div class="box sixth"></div>
       </div>
    </div>
    
</body>
</html>
